        <tr>

<!-- Modal -->
<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title text-light fs-5" id="staticBackdropLabel">
          Prenota
        </h1>
      </div>
      <div class="modal-body">
        <form action="" class="text-center">
          <div class="mt-3">
            <label class="text-light">Codice Fiscale</label> <br />
            <input type="text" class="input" />
          </div>
          <div class="mt-3">
            <label class="text-light">Ricetta Medica</label> <br />
            <input type="text" class="input" />
          </div>
          <div class="mt-3">
            <button type="button" class="btn btn-success">Prenota</button>
          </div>
        </form>
      </div>
      <!-- <div class="modal-body d-flex flex-column align-items-center d-none">

        >
          <div><i class="fa-solid fa-check"></i></div>
        </div>
        <div class="text-light pt-4">
          <h4>Prenotato con successo!</h4>
        </div>
      </div> -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">

        </button>
      </div>
    </div>
  </div>
